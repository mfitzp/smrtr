{% load avatar_tags %}
{% load spenglr_core_tags %}

    <h4>Members</h4>

    <table>
    {% for user in members %}
        <tr class="{% cycle 'odd' 'even' %}">
            <td>{% avatar user 48 %}</td>
            <td>
                <strong><a href="{% url user-profile user_id=user.id %}">{{ user.get_profile.fullname }}</a></strong>
            </td>
        </tr>
    {% empty %}
        <tr><td>No members.</td></tr>
    {% endfor %}
    </table>
